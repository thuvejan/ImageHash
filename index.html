<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta name="application-name" content="ImageHash">
<meta name="description" content="A web app allowing users to host image files, involving no servers for hosting.">
<link rel="stylesheet" type="text/css" href="stylesheet.css">
<title>ImageHash</title>
</head>
<body>
<header>
<h1>ImageHash</h1>
<h2>Share your images without hosting it on any servers</h2>
</header>
<main>
<div id="drag-drop-img">
<p>Drag and drop your image into this box,
<br>
or press <a href="#hash" id="img-click-upload">here</a> to upload your image.</p>
<canvas id="img-view"></canvas>
<input type="file" id="input-img" accept="image/*">
</div>
<br>
<button type="button" id="hash-btn">Hash!</button>
</main>
<footer>
<ul class="more-info">
<li>
<a href="">About</a>
</li>
<li>
<a href="">Github</a>
</li>
</ul>
</footer>
<script type="text/javascript" src="app.js"></script>
</body>
</html>
